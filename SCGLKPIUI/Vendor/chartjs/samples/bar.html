<!doctype html>
<html>

<head>
    <title>Bar Chart</title>
    <script src="../Chart.js"></script>
</head>

<body>
    <div style="width: 50%">
        <canvas id="canvas" height="450" width="600"></canvas>
    </div>
    <script>
    var randomScalingFactor = function() {
        return Math.round(Math.random() * 100)
    };

    var barChartData = {
        labels: ["January a really long label", "February a really long label", "March a really long label", "April a really long label", "May a really long label", "June a really long label", "July a really long label"],
        datasets: [{
            fillColor: "rgba(220,220,220,0.5)",
            strokeColor: "rgba(220,220,220,0.8)",
            highlightFill: "rgba(220,220,220,0.75)",
            highlightStroke: "rgba(220,220,220,1)",
            yAxesGroup: "main",
            data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()],
        },{
            fillColor: "rgba(220,220,200,0.5)",
            strokeColor: "rgba(220,220,200,0.8)",
            highlightFill: "rgba(220,220,200,0.75)",
            highlightStroke: "rgba(220,220,200,1)",
            yAxesGroup: "main",
            data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()],
        }, {
            fillColor: "rgba(151,187,205,0.5)",
            yAxesGroup: "second",
            strokeColor: "rgba(151,187,205,0.8)",
            highlightFill: "rgba(151,187,205,0.75)",
            highlightStroke: "rgba(151,187,205,1)",
            data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
        }],
        yAxes: [{
            name: "second",
            scalePositionLeft: false,
            scaleFontColor: "rgba(151,187,205,1)"
        }]

    }
    window.onload = function() {
        var ctx = document.getElementById("canvas").getContext("2d");
        window.myBar = new Chart(ctx).Bar(barChartData, {
            labelLength: 1,
        });
    }
    </script>
</body>

</html>
